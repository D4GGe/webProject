<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="userId" value="#{sendMessengeBB.userId}"/>
                </f:metadata>
                
                <h:form>
                    
                        
                        
                    <h:outputLabel value="Send a messenge to ; #{sendMessengeBB.userName}" />
                    <h:inputTextarea value="#{sendMessengeBB.content}" class="form-control" rows="3"/>
                    <div class="btn-group">
                        <h:commandButton value="Save" actionListener="#{sendMessengeCtrl.send}" 
                                         action="postStream?faces-redirect=true" class="btn btn-primary whide_button "/>
                    </div>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
