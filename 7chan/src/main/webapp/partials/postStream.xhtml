<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <h3>PostStream</h3>
            <ui:define name="content">


                <div class="list-group">
                    <ui:repeat var="p" value="#{postStreamBB.list}" varStatus="status">

                        <a href="#" class="list-group-item">
                            <h4>#{p.user.get_name()}: #{p.name} - #{p.id}</h4>
                            
                            <p>#{p.content}</p>
                            <p style="color: #adadad">#{p.date}</p>
                            <h:link outcome="newComment.xhtml" >Comment</h:link>
                        </a>
                    </ui:repeat>
                </div>

                    <ul class="pagination">
                    <li class="disabled"><a href="#">&laquo;</a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                    </ul>

                <!-- Or like this (no injection in control bean)
                <h:commandButton value="Save" action="{#AddProductCtrl.save(AddProductBB)}" class="btn btn-default"/>
                -->


            </ui:define>
        </ui:composition>
    </h:body>
</html>
