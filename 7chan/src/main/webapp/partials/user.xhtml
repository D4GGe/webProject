<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3 align="center">Profile</h3>

                <div class="profile_dl">
                    <dl>
                        <dt>User name</dt>
                        <dd>#{loginBean.user.name} </dd> 
                        <dt>First name</dt>
                        <dd>#{loginBean.user.firstname} </dd>
                        <dt>Last name</dt>
                        <dd>#{loginBean.user.lastname} </dd>
                        <dt>Age</dt>
                        <dd>#{loginBean.user.age} </dd>
                        <dt>Number of posts</dt> 
                        <dd>#{loginBean.user.nrPosts} </dd>
                        <dt>Number of comments </dt>
                        <dd>#{loginBean.user.nrComments} </dd>
                        <dt>Member since</dt>
                        <dd>#{loginBean.user.date}</dd>


                        <dt>
                            <h:form>
                                <h:commandButton value="Log out" immediate="true" actionListener="#{loginBean.logout}" action="main?faces-redirect=true" class="btn btn-default"/>

                                <h:commandButton value="Edit profile" immediate="true" action="editProfile?faces-redirect=true" class="btn btn-default"/>

                            </h:form>
                        </dt>

                    </dl>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
