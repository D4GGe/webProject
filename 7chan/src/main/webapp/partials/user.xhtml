<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Profile</h3>
                
  <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">User name</label>
    <div class="col-sm-10">
      <p class="form-control-static">#{loginBean.user.get_name()}</p>
    </div>
    <label class="col-sm-2 control-label">Number of posts </label>
    <div class="col-sm-10">
      <p class="form-control-static">#{loginBean.user.get_nr_posts()}</p>
    </div>
    <label class="col-sm-2 control-label">Number of comments </label>
    <div class="col-sm-10">
      <p class="form-control-static">#{loginBean.user.get_nr_comments()}</p>
    </div>
    </div>
  </form>    
                    <h:form>
                    <div class="btn-group">
                        <h:commandButton value="Log out" immediate="true" actionListener="#{loginBean.logout}" action="main?faces-redirect=true" class="btn btn-default"/>
                    </div>
                    <div class="btn-group">
                       <h:commandButton value="Edit profile" immediate="true" actionListener="#{editProfileCtrl.edit}" action="editproduct?faces-redirect=true" class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
