<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">

                <h3 align="center">Profile</h3>

                <div class="list-group">
                    <div class="list-group-item disabled">
                        <b>#{loginBean.user.name}</b>

                    </div>
                    <div class="list-group-item"><b>Real name:</b> #{loginBean.user.firstname} #{loginBean.user.lastname} </div>
                    <div class="list-group-item"><b>Age:</b> #{loginBean.user.age} </div>
                    <div class="list-group-item"><b>E-mail:</b> #{loginBean.user.email} </div>
                    <div class="list-group-item"><b>Number of posts:</b> #{loginBean.user.nrPosts}  </div>
                    <div class="list-group-item"><b>Number of comments:</b> #{loginBean.user.nrComments}  </div>
                    <div class="list-group-item"><b>Member since:</b> #{loginBean.user.date}  </div>

                    <div class="list-group-item">
                        <h:form>
                            <h:commandButton value="Log out" immediate="true" actionListener="#{loginBean.logout}" action="main?faces-redirect=true" class="btn btn-default"/>

                            <h:commandButton value="Edit profile" immediate="true" action="editProfile?faces-redirect=true" class="btn btn-default"/>

                        </h:form>
                    </div>

                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
