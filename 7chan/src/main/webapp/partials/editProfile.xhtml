<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            

            <ui:define name="top">
                 <h:link outcome="user.xhtml">User</h:link>
            </ui:define>
            

            <ui:define name="content">
                <div class="edit_user_container">
                <h:form>
                     <div class="form-group">
                        <h:outputLabel value="New password" />
                        <h:inputSecret class="form-control" value="#{editUserBB.password}"/> 
                     </div>
                        <div class="form-group">
                        <h:outputLabel value="First name" />
                        <h:inputText class="form-control" value="#{editUserBB.firstname}"/> 
                        </div>
                    <div class="form-group">
                        <h:outputLabel value="Last name" />
                        <h:inputText class="form-control" value="#{editUserBB.lastname}"/> 
                    </div>
                    
                        <div class="form-group">
                        <h:outputLabel value="Age" />
                        <h:inputText class="form-control" value="#{editUserBB.age}"/> 
                        </div>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="user?faces-redirect=true" />
                        <h:commandButton value="Edit" actionListener="#{editUserCtrl.edit()}" 
                                         action="user?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>


    </body>
</html>
