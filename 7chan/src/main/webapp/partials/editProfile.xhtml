<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="name" value="#{editUserBB.name}"  />
                    <f:viewParam name="price" value="#{editUserBB.password}"  />
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                 <h:link outcome="user.xhtml">User</h:link>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" class="table"> 
                        <h:outputLabel value="Name" />
                        <h:inputText value="#{editUserBB.name}"/> 
                        <h:outputLabel value="Password" />
                        <h:inputText value="#{editUserBB.password}"/> 
                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="user?faces-redirect=true" />
                        <h:commandButton value="Edit" actionListener="#{editUserCtrl.edit()}" 
                                         action="user?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>


    </body>
</html>
