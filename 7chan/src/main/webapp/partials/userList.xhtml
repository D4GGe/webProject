<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"> 
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <h3>Users</h3>
            <ui:define name="content">


                <div class="list-group">
                    <ui:repeat var="user" value="#{listUserBB.list}" varStatus="status">

                        <div class="list-group">
                            <a href="#" class="list-group-item disabled">
                                #{user.id} : #{user.name}
                            </a>
                            <a href="#" class="list-group-item"><b>Real name:</b> #{user.firstname} #{user.lastname} </a>
                            <a href="#" class="list-group-item"><b>Age:</b> #{user.age}  </a>
                            <a href="#" class="list-group-item"><b>E-mail:</b> #{user.email}  </a>
                            <a href="#" class="list-group-item"><b>Number of posts:</b> #{user.nrPosts}  </a>
                            <a href="#" class="list-group-item"><b>Number of comments:</b> #{user.nrComments}  </a>
                        </div>
                    </ui:repeat>
                </div>




            </ui:define>
        </ui:composition>
    </h:body>
</html>
