<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"> 
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                 <h3>Friends</h3>
                <div class="list-group">
                    <ui:repeat var="user" value="#{loginBean.user.friends}" varStatus="status">
                        <h:form>
                            <b>User name:</b>#{user.get_name()}<br></br>
                        
                            <b>Real name:</b>#{user.firstname} #{user.lastname}<br></br>
        
                            <b>Member since:</b><p style="color: #adadad">#{user.date}</p><br></br>
                            
                        </h:form>
                    </ui:repeat>
                     </div>
                




            </ui:define>
        </ui:composition>
    </h:body>
</html>
