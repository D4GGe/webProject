<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            

            <ui:define name="top">
                 <h:link outcome="user.xhtml">User</h:link>
            </ui:define>
            

            <ui:define name="content">
                <h3>Search: #{postSearchCtrl.search}</h3>
             
                <ui:repeat var="p" value="#{postSearchCtrl.posts}" varStatus="status">

                        <h:link outcome="newComment.xhtml" class="list-group-item">
                            <f:param name="postId" value="#{p.id}"/>
                            <h4>#{p.user.get_name()}: #{p.name} - #{p.id}</h4>

                            <p>#{p.content}</p>
                            <p style="color: #adadad">#{p.date}</p>

                        </h:link>
                    </ui:repeat>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>


    </body>
</html>
