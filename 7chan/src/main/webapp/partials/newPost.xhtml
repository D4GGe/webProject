<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>New Post</h3>
                <h:form>
                    
                        <h:outputLabel value="Header"/>
                        <h:inputText value="#{newPostBB.name}" class="form-control" /> 
                        <h:outputLabel value="Content" />
                        <h:inputTextarea value="#{newPostBB.content}" class="form-control" rows="3"/>
                    
                    <div class="btn-group">
                        
                        
                        <h:commandButton value="Save" actionListener="#{newPostCtrl.save}" 
                                         action="user?faces-redirect=true" class="btn btn-primary whide_button "/>
                        
                       
                        <!-- Or like this (no injection in control bean)
                        <h:commandButton value="Save" action="{#AddProductCtrl.save(AddProductBB)}" class="btn btn-default"/>
                        -->
                        
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
