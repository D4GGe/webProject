<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Welcome to 7chan</h3>
                <h4>
                    <c:if test="#{loginBean.loggedIn}">
                        <h:link outcome="postStream.xhtml">Get to socializing!</h:link>
                    </c:if>
                    <c:if test="#{not loginBean.loggedIn}">
                    Do like #{listUserBB.getList().size()} others, <a class="navbar-brand " href="#signup" data-toggle="modal" data-target=".bs-modal-sm">sign in or register</a> and start socializing now!
                    </c:if>
                    <br></br>
                  
                    #{loginBean.user.get_name()}
                    #{loginBean.user.get_nr_posts()}
                </h4>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
